<!DOCTYPE html>   
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"  
    /> <!-- Link for fonts-->
    <link rel="stylesheet" href="style.css">   <!-- Link CSS -->    
</head>
<body>
    <div class="container">
        <div class="toggle" id="toggle">   <!-- to switch between light and dark mode--> 
            <i class="far fa-sun"></i>
            </div>
        <h3>Random Jokes Generator</h3>
        <div id="joke" class="joke">          
            Here's the joke for you
        </div>
        <button id="get_joke" class="btn">          
            Get another joke
        </button>
    </div>
    <script src="script.js"></script>    <!-- Link JS -->  
</body>
</html>
